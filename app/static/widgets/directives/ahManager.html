<div class='account-header'>
    <h3>
        {{ manager.human.first_name }} {{ manager.human.last_name }}
    </h3>
    <p>
        <em>{{ manager.username }}</em>
    </p>
</div>
<div>
    <ul class='flat'>
        <li>
        <i class='fa fa-envelope'></i> {{ manager.human.contact_info.email_address }}
        </li>
        <li>
        <i class='fa fa-phone'></i> {{ manager.human.contact_info.phone_number }}
        </li>
    </ul>
</div>
